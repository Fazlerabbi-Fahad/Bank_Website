<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">

    <!-- Index Header -->
    <header>
        <h1 class="text-5xl text-center mt-10 text-white font-semibold">Welcome to <span
                class="font-bold text-violet-300">Baap er
                Bank</span>
        </h1>
    </header>
    <!-- Login Form -->
    <main>
        <section class="bg-slate-600 w-9/12 mx-auto mt-12 p-12 rounded-sm">
            <h2 class="text-2xl text-bold text-white font-medium m-4 pl-32">Please Login</h2>
            <div class="m-4 pl-32">
                <input id="user-email" class="block mb-4 px-3 rounded-sm w-1/2" type="email" name="Email"
                    placeholder="Your Email">
                <input id="user-password" class="block mb-4 px-3 rounded-sm w-1/2" type="password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-gray-400 hover:bg-slate-500 px-5 py-1 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
